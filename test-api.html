<!DOCTYPE html>
<html>
<head>
    <title>Workshop API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Workshop Builder API Test</h1>
    
    <h2>1. Check Server Health</h2>
    <button onclick="testHealth()">Test /api/health</button>
    <pre id="health-result"></pre>
    
    <h2>2. List All Workshops</h2>
    <button onclick="testListWorkshops()">Test /api/workshops</button>
    <pre id="list-result"></pre>
    
    <h2>3. Load redis-fundamentals</h2>
    <button onclick="testLoadWorkshop('redis-fundamentals')">Test /api/workshops/redis-fundamentals</button>
    <pre id="load-result"></pre>
    
    <h2>4. Check useFilesystem Flag</h2>
    <button onclick="testFilesystemFlag()">Check if GUI would use filesystem</button>
    <pre id="flag-result"></pre>

    <script>
        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                result.innerHTML = '<span class="success">✓ Server is healthy</span>\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerHTML = '<span class="error">✗ Error: ' + error.message + '</span>';
            }
        }

        async function testListWorkshops() {
            const result = document.getElementById('list-result');
            try {
                const response = await fetch('http://localhost:3000/api/workshops');
                const data = await response.json();
                result.innerHTML = '<span class="success">✓ Found ' + data.workshops.length + ' workshops</span>\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerHTML = '<span class="error">✗ Error: ' + error.message + '</span>';
            }
        }

        async function testLoadWorkshop(id) {
            const result = document.getElementById('load-result');
            try {
                const response = await fetch(`http://localhost:3000/api/workshops/${id}`);
                const data = await response.json();
                const modules = data.workshop.modules || [];
                const frontmatterModules = data.workshop.frontmatter?.modules || [];
                
                result.innerHTML = `<span class="success">✓ Loaded workshop</span>
Workshop ID: ${data.workshop.workshopId}
Title: ${data.workshop.title}
Top-level modules: ${modules.length}
Frontmatter modules: ${frontmatterModules.length}

Full response:
${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = '<span class="error">✗ Error: ' + error.message + '</span>';
            }
        }

        async function testFilesystemFlag() {
            const result = document.getElementById('flag-result');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                if (response.ok) {
                    result.innerHTML = '<span class="success">✓ Server is available - GUI WILL use filesystem mode</span>';
                } else {
                    result.innerHTML = '<span class="error">✗ Server returned error - GUI will NOT use filesystem mode</span>';
                }
            } catch (error) {
                result.innerHTML = '<span class="error">✗ Server not available - GUI will NOT use filesystem mode</span>\nError: ' + error.message;
            }
        }

        // Run all tests on load
        window.addEventListener('DOMContentLoaded', () => {
            testHealth();
            testListWorkshops();
            testLoadWorkshop('redis-fundamentals');
            testFilesystemFlag();
        });
    </script>
</body>
</html>
