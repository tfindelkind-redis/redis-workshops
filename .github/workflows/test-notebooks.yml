name: Test Notebooks

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'workshops/**/*.ipynb'
      - 'tests/**'
      - '.github/workflows/test-notebooks.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'workshops/**/*.ipynb'
      - 'tests/**'

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: workshop123
          POSTGRES_USER: workshop
          POSTGRES_DB: workshop
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
    
    - name: Discover notebooks
      id: discover
      run: |
        NOTEBOOKS=$(find workshops/deploy-redis-for-developers-amr -name "*.ipynb" ! -path "*/.ipynb_checkpoints/*" | wc -l)
        echo "Found $NOTEBOOKS notebooks"
        echo "count=$NOTEBOOKS" >> $GITHUB_OUTPUT
    
    - name: Run notebook tests
      run: |
        pytest tests/test_notebooks.py -v --tb=short
    
    - name: Run advanced validation tests
      run: |
        pytest tests/test_notebook_advanced.py -v --tb=short
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          test-results/
          .pytest_cache/
    
    - name: Comment on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const notebooks = '${{ steps.discover.outputs.count }}';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üìì Notebook Test Results\n\nTested ${notebooks} notebooks dynamically.\n\n${{ job.status == 'success' && '‚úÖ All tests passed!' || '‚ùå Some tests failed. Check the logs for details.' }}`
          });
