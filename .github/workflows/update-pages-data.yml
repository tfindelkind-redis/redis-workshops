name: Update GitHub Pages Data

on:
  push:
    branches:
      - main
    paths:
      - 'workshops/**'
      - 'shared/chapters/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Verify dependencies
        run: |
          echo "Checking required tools..."
          which jq && jq --version
          which awk && awk --version | head -1
          which sed && sed --version | head -1
          echo "All dependencies verified"
      
      - name: Generate website data
        run: |
          chmod +x ./shared/tools/generate-website-data.sh
          echo "Running generate-website-data.sh..."
          ./shared/tools/generate-website-data.sh
          echo "Script completed successfully"
          echo "Checking if data.js was generated..."
          ls -la docs/data.js
          echo "First 20 lines of data.js:"
          head -20 docs/data.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/data.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data.js
          git commit -m "chore: auto-update GitHub Pages data [skip ci]"
          git push
