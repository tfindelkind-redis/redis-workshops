[pytest]
# Pytest configuration for notebook testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v                          # Verbose output
    --tb=short                  # Short traceback format
    --strict-markers            # Error on unknown markers
    --color=yes                 # Colored output
    -ra                         # Show summary of all test outcomes

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    notebook: marks notebook execution tests
    integration: marks integration tests requiring Docker
    unit: marks unit tests

# Test timeouts (requires pytest-timeout)
timeout = 600

# Coverage options (requires pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = 
    .git
    .ipynb_checkpoints
    __pycache__
    *.egg-info
    dist
    build

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
